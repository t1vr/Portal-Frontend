    <div nz-row [nzGutter]="[32, 32]">
        <div nz-col nzSpan="8">
            <nz-card nzTitle="Academic Programs" [nzExtra]="actionBtns">
                <div nz-row *ngFor="let item of programs">
                    <div
                        nz-card-grid
                        nz-col
                        [nzLg]="24"
                        [nzMd]="24"
                        [nzSm]="24"
                        [nzXl]="24"
                        [nzXs]="24"
                        [nzXXl]="24"
                    >
                        <div
                            class="m-l-10"
                            (click)="loadProgramWithCourses(item.id)"
                        >
                            {{ item.name }}
                        </div>
                    </div>
                </div>
            </nz-card>
        </div>
        <div nz-col nzSpan="16">
            <nz-card nzTitle="Courses">
                <nz-list>
                    <nz-list-item
                        *ngFor="let item of 6 | numberLoop"
                        style="padding: 16px 24px"
                    >
                        <nz-list-item-meta>
                            <nz-list-item-meta-avatar
                                [nzSrc]="'assets/imgs/default_face.png'"
                            ></nz-list-item-meta-avatar>
                            <nz-list-item-meta-title>
                                <a>
                                    Qu Lili is in
                                    <span class="operate-text">
                                        High-quality design team
                                    </span>
                                    New Project
                                    <span class="operate-text">
                                        June iteration
                                    </span>
                                </a>
                            </nz-list-item-meta-title>
                            <nz-list-item-meta-description>
                                19 Days ago
                            </nz-list-item-meta-description>
                        </nz-list-item-meta>
                    </nz-list-item>
                </nz-list>
            </nz-card>
        </div>
    </div>
</div>

<ng-template #actionBtns>
    <button
        class="m-r-8"
        nz-button
        nzType="primary"
        (click)="showCreateProgramModal()"
    >
        <i nz-icon nzType="plus"></i>
    </button>
</ng-template>

<nz-modal
    [nzVisible]="isVisible"
    nzTitle="Program Creation Form"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()"
    [nzOkText]="'Save'"
    [nzCancelText]="'Cancel'"
>
    <div *nzModalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                <div
                    nz-col
                    [nzLg]="24"
                    [nzMd]="24"
                    [nzSm]="24"
                    [nzXl]="24"
                    [nzXs]="24"
                    [nzXXl]="24"
                >
                    <nz-form-item>
                        <nz-form-label [nzFor]="">Program Name</nz-form-label>
                        <nz-form-control>
                            <input
                                type="text"
                                nz-input
                                formControlName="name"
                                placeholder="Program name"
                            />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </div>
